<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="images/favicon.ico" type="./css/imagesx-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./css/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./css/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./css/images/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="./main.js" defer></script>
    <title>F1 Racer API</title>
  </head>
  <body class="p-3 bg-dark">
    <ul class="nav justify-content-center">
      </ul>
      <div class="card text-center">
        <div class="card-header">
          <h3>F1 RACER API</h3>
        </div>
        <div class="card-body">
          <div class="search">

            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" 
              height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
              <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
              </path>
            </svg></button>
          </div>
            
            <div class="row pt-3">
                <div class="col">
                  <input type="text" class="form-control" id="season" placeholder="Type in season...">
                </div>
                <div class="col">
                    <input class="form-control" list="datalistOptions" id="round" placeholder="Type in round...">
                </div>
              </div>


            
          <h5 class="card-title pt-5">Racer info</h5>
          <table class="table table-dark table-striped">
              <thead>
                  <tr>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">DOB</th>
                      <th scope="col">Postion</th>
                      <th scope="col">Wins</th>
                      <th scope="col">Nationality</th>
                  </tr>
              </thead>
              <tbody id="racer-info">
                      <tr scope="col" class="first-name"></tr>
                      <tr scope="col" class="last-name"></tr>
                      <tr scope="col" class='dob'></tr>
                      <tr scope="col" class='position'></tr>
                      <tr scope="col" class= 'wins'></tr>
                      <tr scope="col" class='nationality'></tr>
              </tbody>
          </table>
          
        </div>
      </div>
    
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js""></script>

  </body>
</html>
